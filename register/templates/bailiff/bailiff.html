{% extends 'base.html' %}

{% block content %}
<form class="mb-3" action="{% url 'register:bailiff' %}" method="post">
{% csrf_token %}
{{ form.as_p }}
    <button type="submit" class="btn btn-primary">dodaj</button>
</form>

<div class="card">
    <div class="card-body">
        <h5 class="card-title"> Komornicy</h5>
    {% for bailiff in bailiffs %}
        <h5>{{ bailiff.name }}</h5>
    {% endfor %}
    </div>
</div>

{% endblock %}
